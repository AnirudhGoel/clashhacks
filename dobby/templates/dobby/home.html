{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        body {margin:0;}
        .header{
            overflow: hidden;
            font: 90px EuropaRegular,sans-serif;
            letter-spacing: .65em;
            font-weight: lighter;
            height: 154px;
            position: fixed;
            top: 0;
            background-color: white;
            width: 100%;
        }
        .propic{
            height: 200px;
            width: 22%;
            position: fixed;
            margin-top: 200px;
        }
        img{
            margin-left: 30px;
            margin-top: 15px;
        }
        .profile{
            margin-left: 35px;
            font: 15px EuropaRegular,sans-serif;
            letter-spacing: .35em;
            font-weight: lighter;
        }
        .contents{
            /*display: block;*/
            float: right;
            width: 77.5%;
            height: 700px;
        }
        .c{
            /*height: 300px;*/
        }
        .pendbox {
            margin: 15px 20px 15px 20px; 
            padding: 5px 10px 5px 10px;
            border: black solid 1px;
        }
    </style>
    <!-- <script src="//cdn.letreach.com/js/main/aed35844ea2c18a44177834b4207067b.js"></script> -->
</head>
<body>
<div class="header"><center>DOBBY</center>
    <hr></div>
<div class="propic">
    <img src="../../static/dobby/img/hen.jpg">
    <div class="profile">
    {{name}}
    <br>
    {{username}}
    <br>
    <br>
    {{status}}
    <hr>
    {{location}}
    </div>
</div>

<div class="contents">
    <br><br><br><br><br><br><br><br><br><br>
    <input type="text" id="userId" value={{userId}} hidden>
    <div class="c">PENDING TRANSACTION</div>
    <div id="pendTran"></div>
    <div class="c">ONGOING TRANSACTION</div>
    <div id="onTran"></div>
    <div class="c">COMPLETED TRANSACTION</div>
    <div id="compTran"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'dobby/js/home.js' %}"></script>
</body>
</html>
