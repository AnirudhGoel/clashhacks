{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        body {margin:0;}
        .header{
            overflow: hidden;
            font: 90px EuropaRegular,sans-serif;
            letter-spacing: .65em;
            font-weight: lighter;
            padding-top: 10px;
            height: 154px;
            position: fixed;
            top: 0;
            background-color: white;
            width: 100%;
        }
        .propic{
            height: 200px;
            width: 22%;
            position: fixed;
            margin-top: 200px;
        }
        img{
            margin-left: 30px;
            margin-top: 15px;
        }
        .profile{
            margin-left: 35px;
            font: 15px EuropaRegular,sans-serif;
            letter-spacing: .35em;
            font-weight: lighter;
        }
        .contents{
            /*display: block;*/
            float: right;
            width: 77.5%;
            height: 700px;
        }
        .c{
            font: 15px EuropaRegular,sans-serif;
            letter-spacing: .35em;
            font-weight: lighter;
            height: 280px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            margin: 7px;
            margin-bottom: 40px;
            padding: 10px;
            padding-top: 20px;
        }
        .c:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .circle{
            width: 200px;
            height: 200px;
            border-radius: 100%;
            border: outset;
            border-color: #0b0b0b;
            border-width: 1px;
            margin: 25px;
            background-color: rgba(0,0,0,0.2);

        }
        .circle:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            /*height: 300px;*/
        }
    </style>
    <script src="//cdn.letreach.com/js/main/aed35844ea2c18a44177834b4207067b.js"></script>
</head>
<body>
<div class="header"><center>DOBBY</center>
    <hr></div>

<div class="propic">
    <img src="hen.jpg">
    <div class="profile">
    USERNAME
    <br>
    HandleName
    <br>
    <br>
    Status
    <hr>
    Location
    <br>
    Mail ID
    </div>
</div>

<div class="contents">
    <br><br><br><br><br><br><br><br><br><br><br>
    <input type="text" id="userId" value={{userId}} hidden>
    <div class="c" style="background-color: #e1fcff"><center>PENDING TRANSACTION</center>
        <div id="pendTran"></div>
    </div>
    <div class="c" style="background-color: #ffd4fb"><center>ONGOING TRANSACTION</center>
        <div id="onTran"></div>
    </div>
    <div class="c" style="background-color: #e2ffc5"><center>COMPLETED TRANSACTION</center>
        <div id="compTran"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'dobby/js/home.js' %}"></script>
</body>
</html>
