{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="author" content="Anirudh Goel" />

    <title>Dobby</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'dobby/css/home.css' %}" />
    <link rel="shortcut icon" href="{% static 'dobby/favicon.png' %}" />
    <script src="//cdn.letreach.com/js/main/aed35844ea2c18a44177834b4207067b.js"></script>
</head>
<body>
    <div class="header">
        <center>DOBBY</center>
        <hr>
    </div>

    <div class="propic">
        <img src="{% static 'dobby/img/dp.png' %}">
        <br><br>
        <div class="profile">
        {{name}}
        <br>
        {{username}}
        <br>
        <br>
        {{status}}
        <hr>
        {{location}}
        <br>
        </div>
        <a id="search" href=""><button class="sear">SEARCH</button></a>
    </div>

    <div class="contents">
        <br><br><br><br><br><br><br><br><br><br><br>
        <input type="text" id="userId" value={{userId}} hidden>
        <span class="circon">PENDING TRANSACTION</span>
        <div class="c" style="background-color: #e1fcff" id="pendin">
            <div id="pendTran"></div>
        </div>

        <span class="circon">ONGOING TRANSACTION</span>
        <div class="c" style="background-color: #ffd4fb" id="ongoin">
            <div id="onTran"></div>
        </div>

        <span class="circon">COMPLETED TRANSACTION</span>
        <div class="c" style="background-color: #e2ffc5" id="complet">
            <div id="compTran"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'dobby/js/home.js' %}"></script>
</body>
</html>
