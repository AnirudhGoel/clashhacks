{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {margin:0;}
        .header{
            overflow: hidden;
            font: 90px EuropaRegular,sans-serif;
            letter-spacing: .65em;
            font-weight: lighter;
            padding-top: 10px;
            height: 154px;
            position: fixed;
            top: 0;
            background-color: white;
            z-index: 9999;
            width: 100%;
        }
        .propic{
            height: 200px;
            width: 22%;
            position: fixed;
            margin-top: 150px;
        }
        img{
            margin-left: 30px;
            margin-top: 15px;
        }
        .profile{
            margin-left: 35px;
            font: 15px EuropaRegular,sans-serif;
            letter-spacing: .35em;
            font-weight: lighter;
        }
        .contents{
            /*display: block;*/
            float: right;
            width: 77.5%;
            height: 700px;
        }
        .c{
            font: 15px EuropaRegular,sans-serif;
            letter-spacing: .35em;
            font-weight: lighter;
            height: 280px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            margin: 7px;
            margin-bottom: 40px;
            padding: 10px;
            padding-top: 20px;
            display: flex;
            flex-direction: row;
        }
        .c:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .circle{
            text-align: center;
            width: 250px;
            height: 250px;
            border-radius: 100%;
            border: outset;
            border-color: #0b0b0b;
            border-width: 1px;
            padding: 75px 0px 5px 10px;
            margin: 0px 10px 0px 10px;
            background-color: rgba(0,0,0,0.2);

        }
        .circle:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            /*height: 300px;*/
        }
        .circon {
            width: 80%;
            font: 15px EuropaRegular,sans-serif;
            letter-spacing: .35em;
            font-weight: lighter;
            padding-bottom: 5px;
            padding-left: 20px;
        }
        .sear {
            background-color: lightgreen;
            /*color: white;*/
            margin-left: 100px;
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }
        .text {
            width: 50px;
        }
    </style>
    <!-- <script src="//cdn.letreach.com/js/main/aed35844ea2c18a44177834b4207067b.js"></script> -->
</head>
<body>
<div class="header"><center>DOBBY</center>
    <hr></div>

<div class="propic">
    <img src="{% static 'dobby/img/dp.png' %}">
    <br><br>
    <div class="profile">
    {{name}}
    <br>
    {{username}}
    <br>
    <br>
    {{status}}
    <hr>
    {{location}}
    <br>
    </div>
    <a id="search" href=""><button class="sear">SEARCH</button></a>
</div>

<div class="contents">
    <br><br><br><br><br><br><br><br><br><br><br>
    <input type="text" id="userId" value={{userId}} hidden>
    <span class="circon">PENDING TRANSACTION</span>
    <div class="c" style="background-color: #e1fcff" id="pendin">
        <div id="pendTran"></div>
    </div>

    <span class="circon">ONGOING TRANSACTION</span>
    <div class="c" style="background-color: #ffd4fb" id="ongoin">
        <div id="onTran"></div>
    </div>

    <span class="circon">COMPLETED TRANSACTION</span>
    <div class="c" style="background-color: #e2ffc5" id="complet">
        <div id="compTran"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static 'dobby/js/home.js' %}"></script>
</body>
</html>
