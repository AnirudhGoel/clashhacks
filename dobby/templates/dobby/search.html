{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Search Interests</title>
    <style>
        .autocomplete-suggestions { border: 1px solid #999; background: #fff; cursor: default; overflow: auto; }
        .autocomplete-suggestion { padding: 10px 5px; font-size: 1.2em; white-space: nowrap; overflow: hidden; }
        .autocomplete-selected { background: #f0f0f0; }
        .autocomplete-suggestions strong { font-weight: normal; color: #3399ff; }
        #searchfield { display: block; width: 100%; text-align: center; margin-bottom: 35px; }
        #searchfield form {
            display: inline-block;
            background: #eeefed;
            padding: 0;
            margin: 0;
            padding: 5px;
            border-radius: 3px;
            margin: 5px 0 0 0;
        }
        #searchfield form .biginput {
            width: 600px;
            height: 40px;
            padding: 0 10px 0 10px;
            background-color: #fff;
            border: 1px solid #c8c8c8;
            border-radius: 3px;
            color: #aeaeae;
            font-weight:normal;
            font-size: 1.5em;
            -webkit-transition: all 0.2s linear;
            -moz-transition: all 0.2s linear;
            transition: all 0.2s linear;
        }
        #searchfield form .biginput:focus {
            color: #858585;
        }
        #g1 {
            font: 50px EuropaRegular,sans-serif;
            letter-spacing: .45em;
            font-weight: lighter;
            margin-top: 4%;
            height: 154px;
        }


        .inside:hover div{
            /*display: block;*/
            visibility: visible;
            opacity:0.656;
        }
        a{
            text-decoration: none;
            color: lightsalmon;
        }

        center {
            z-index: -30;
        }

        #autocomplete{
            background-image: url("public/img/pict--search-icon-glyph-icons-vector-stencils-library.png");
            background-size: 34px;
            background-repeat: no-repeat;
        }
        #autocomplete:focus {
            background-image: url("public/img/index.png");
        }
        .box {
            width: 350px;
            text-align: center;
            border: 2px solid black;
            margin: 20px 0px 20px 0px;
            padding: 20px 15px 20px 15px;
        }
        button {
            background-color: #c9302c;
            color: white;
            width: 150px;
            height: 40px;
            border: none;
        }
    </style>

</head>
<body>
<div id="g1">
    <div style="float: left; margin-left: 20%;">SEARCH INTERESTS</div>
</div>
<div id="content">
    <input type="text" value={{userId}} id="userId" hidden>
    <div id="searchfield">
        <form class="go"><input name="anime" id="autocomplete" type="text" class="biginput"></form>
    </div>
    <br>
    <br>
    <div id="outputbox" align="center">
        <p id="outputcontent"></p>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'dobby/js/jquery.autocomplete.min.js' %}"></script>
<script>

    $(function(){
        var anime = [
            'Swimming',
            'Painting',
            'Coding',
            'Cooking',
            'Guitar',
            'Keyboard',
            'Singing'
        ];
        $('#autocomplete').autocomplete({
            lookup: anime,
            onSelect: function (suggestion) {

                $.getJSON("/dobby/showSearch/", {skillName: $("#autocomplete").val()}, function(data) {
                    resp = data.response;
                    var thehtml = "";
                    for (var i = 0; i < Object.keys(resp).length; i++) {
                        if (resp[i]['userId'] != $("#userId").val()) {
                            thehtml += "<div class='box'>" + resp[i]['name'] + "<br>" + resp[i]['location'] + "<br><br><button class='addToPend' id='" + resp[i]['userId'] + "' onclick='addToPending(event);'>Request to Teach</button></div>";
                        }
                    }
                    $('#outputcontent').html(thehtml);

                });

            }
        });
    });

    function addToPending(event) {
        console.log(event.target.id);
        $.getJSON("/dobby/addToPending", {skillName: $("#autocomplete").val(), teacherId: event.target.id, learnerId: $("#userId").val()}, function(data) {
            console.log(data);
            $("#"+event.target.id).fadeOut();
        });
    }
</script>

</body>
</html>
